<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;600&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/80093aa73b.js" crossorigin="anonymous"></script>
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arkadiusz Bauer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'portfolio/css/home.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'portfolio/css/about-me.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'portfolio/css/projects.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'portfolio/css/experience.css' %}">
  </head>
  <body>
    <div class="navbar">
      <h3>Arkadiusz Bauer</h3>
        <ul type=1 class="navbar">
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#experience">Experience</a></li>
            <button class="btn">Resume</button>
        </ul>
      </div>
      {% block content %}{% endblock %}
      <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
      <script src="{% static 'portfolio/js/projects.js' %}"></script>
      <script src="{% static 'portfolio/js/experience.js' %}"></script>
      <script type="module" src="{% static 'portfolio/js/about-me.js' %}"></script>
  </body>
</html>
