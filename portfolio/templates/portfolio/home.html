{% extends 'portfolio/base.html' %}
{% block content %}

<h1>Arek's Portfolio</h1>
{% load static %}


<a href="{% static 'portfolio/CV.pdf' %}">CV</a>

<img src="{% static 'portfolio/HPE_logo.jpg' %}" height="400" width="800">
{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" height="100" width="170">
{% if project.url %}
<a href="{{ project.url }}">Link</a>
{% endif %}

{% endfor %}
  </body>
</html>

{% endblock %}
